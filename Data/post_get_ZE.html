					var isSuccess = true;
					if ($(objFrm).find('#cd_fromline option:selected').val() == "0" && isSuccess) {
						alert('Please select Departure city.');
						isSuccess = false;
						$(objFrm).find('#cd_fromline').focus();
					}
					if ($(objFrm).find('input[name=dt_from]').val() == "" && isSuccess) {
						alert('Please select Departure date.');
						isSuccess = false;
					}
					if ($(objFrm).find('#cd_return0').attr('checked') && isSuccess) {
						if ($(objFrm).find('#cd_toline option:selected').val() == "0" && isSuccess) {
							alert('Please select Arrival city.');
							isSuccess = false;
						}
						if ($(objFrm).find('input[name=dt_to]').val() == "" && isSuccess) {
							alert('Please select Arrival date.');
							isSuccess = false;
						}
						var dtFrom = $(objFrm).find('input[name=dt_from]').val();
						dtFrom = dtFrom.substring(0,10).replace(/-/g,"");
						var dtTo = $(objFrm).find('input[name=dt_to]').val();
						dtTo = dtTo.substring(0,10).replace(/-/g,"");
						if (parseInt(dtFrom,10) > parseInt(dtTo,10) && isSuccess) {
							alert('Please check your date.');
							isSuccess = false;
						}
					}
					
					var person_m = $(objFrm).find('#no_person_m option:selected').val();
					var person_p = $(objFrm).find('#no_person_p option:selected').val();
					var person_b = $(objFrm).find('#no_person_b option:selected').val();
					var maximum = 9;
					//
					if ((parseInt(person_m,10) == 0 && (parseInt(person_p,10) > 0 || parseInt(person_b,10) > 0)) && isSuccess) {
						alert('성인동반 없이 유아, 소아는 예매 할 수 없습니다.');
						isSuccess = false;
						$(objFrm).find('#no_person_m').focus();

						alert('The number of infants traveling cannot exceed the number of adult companions.');
						isSuccess = false;
						$(objFrm).find('#no_person_m').focus();

						alert('Please select passenger count.');
						isSuccess = false;
					} else if ((parseInt(person_m,10) + parseInt(person_p,10)) > maximum && isSuccess) {
						//
						//
						isSuccess = false;
					}
					return isSuccess;

					loginPublic: function() {
					var isSuccess = true;

							alert('You need to enter your ID.');
							isSuccess = false;

			function getFareName(_class, _dom_int,isNewCFG) {
				var fare_dom;
				var fare_int;
				if(isNewCFG=="true" || isNewCFG==true){
					 fare_dom = {
						earlyBird: '',
						low: 'E,P,T,I,L',
						secondaryLow: '',
						high: 'Y'
					};

					fare_int = {
						low: 'T,I,L',
						secondaryLow: '',
						high: 'Y'
					};
				}else{
					fare_dom = {
							earlyBird: '',
							low: 'E,R,I,G,P',
							secondaryLow: '',
							high: 'Y'
					};
	
					fare_int = {
						low: 'I,Z,A,B',
						secondaryLow: '',
						high: 'Y,H'
					};
				}
				
				var fareName = "secondaryLow";
				if(_dom_int == "int"){
					for(var key in fare_int) {
						if(fare_int[key].match(_class)) { 
							fareName = key;
						}
					}
				}else{
					for(var key in fare_dom) {
						if(fare_dom[key].match(_class)) { 
							fareName = key;
						}
					}
				}
				return fareName;
			}

	<script type="text/javascript">
		var countries = [];
		var stations = [];  
		var lineMgr = {
				setCountry: function(_station) {
					if (_station == 'DOM') {
						$('#cd_fromcountry').hide();
						$('#cd_tocountry').hide();
					} else {
						$('#cd_fromcountry').show();
						$('#cd_tocountry').show();
					}
					lineMgr.setFromCountry(_station);
					lineMgr.setToCountry(_station);
					var countryOptionVal = $('#cd_fromcountry option:selected').val();					
					lineMgr.setFromLine(countryOptionVal, _station);
					
				},
				setFromCountry: function(_station) {
					$('#cd_fromcountry option').remove();
					if (_station == 'DOM') {
						var countryOption = $('<option value="' + countries[0].countryCode + '">' + countries[0].engName + '</option>');
						$('#cd_fromcountry').append(countryOption);
					} else {
						$.each(countries, function(key, country) {
							var countryOption = $('<option value="' + country.countryCode + '">' + country.engName + '</option>');
							$('#cd_fromcountry').append(countryOption);
						});						
					}
				},
				setToCountry: function(_station) {
					$('#cd_tocountry option').remove();
					if (_station == 'DOM') {
						var countryOption = $('<option value="' + countries[0].countryCode + '">' + countries[0].engName + '</option>');
						$('#cd_tocountry').append(countryOption);
					} else {
						$.each(countries, function(key, country) {
							if ($('#cd_fromcountry').val() != country.countryCode) {
								var countryOption = $('<option value="' + country.countryCode + '">' + country.engName + '</option>');
								$('#cd_tocountry').append(countryOption);
							}
						});						
					}
				},
				setFromLine: function(_counrty, _station) {
					$('#cd_fromline option').remove();
					var lineCount = 0;
					var lineOption = "";					
					$.each(stations, function(key, state) {
						if (_counrty == state.countryCode && state.station == _station) {
							if (state.countryCode == 'KR' && state.stationCode == 'GMP') {
								lineOption = $('<option value="' + state.stationCode + '" selected="selected">' + state.viewName + '(' + state.stationCode + ')</option>');
								lineCount++;
							//국내선 출발공항에 인천 안나오게
							} else if(state.countryCode == 'KR' && _station == 'DOM' && state.stationCode == 'ICN'){
								lineOption = '';
							} else {
								lineOption = $('<option value="' + state.stationCode + '">' + state.viewName + '(' + state.stationCode + ')</option>');
								lineCount++;
							}
							$('#cd_fromline').append(lineOption);
						}
					});
					if (lineCount == 0) {
						lineOption = $('<option value="0">No Station</option>');
						$('#cd_fromline').append(lineOption);
					}
					var stationOptionVal = $('#cd_fromline option:selected').val();
					lineMgr.setToLine(stationOptionVal);
				},
				setToLine: function(_line) {
					var targetStations = "";
					var _station = "";
					$.each(stations, function(key, state){			
						if (_line == state.stationCode && state.station == 'DOM') {
							targetStations = state.targetStations;
							_station = state.station;
						}
					});
					$('#cd_toline option').remove(); 
					var lineCount = 0;
					$.each(stations, function(key, state) {
						if ($('#cd_tocountry').val() == state.countryCode && state.station == _station) {
							if ((targetStations).match(state.stationCode)) {
								var lineOption = $('<option value="' + state.stationCode + '">' + state.viewName + '(' + state.stationCode + ')</option>');
								$('#cd_toline').append(lineOption);
								lineCount++;
							}
						}
					});
					if (lineCount == 0) {
						lineOption = $('<option value="0">No Station</option>');
						$('#cd_toline').append(lineOption);
					}
				}
			};

					html += scraper[i].replace('http://image','https://image');

					html += scraper[i];
				}
			}
			$('#skyscraper').append(html);
		});
